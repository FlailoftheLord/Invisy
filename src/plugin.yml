name: Invisy
prefix: Invisy
description: better invisibility
author: FlailoftheLord
website: flailofthelord.github.io

version: 1.4
api-version: 1.18
main: me.flail.invisy.Invisy

depend: [ProtocolLib]

commands:
  invisy:
    description: main command
    usage: /invisy reload
    alias: [invis]
    
  vanish:
    alias: [v,hide,invisible]
    permission: invisy.vanish
    
permissions:
  
  invisy.hide:
    default: op
    children:
      invisy.hide.100: true
  invisy.see:
    default: op
    children:
      invisy.see.100: true
    

